<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body>
    <!-- Main Content -->
    <main>
        <!-- First Section for an Image -->
        <section class="image-section"></section>

        <!-- Second Section for the Form -->
        <section class="form-section">
            <div class="brand-name">
                <h1 class="name">Lahcen <span>.</span></h1>
                <!-- Logo with a stylized dot -->
            </div>
            <div class="form-container">
                <h1 class="sign-up">Sign Up</h1>
                <!-- Header for the sign-up form -->
                <p>Already have an account? <a href="#">Sign in</a></p>
                <!-- Link to the sign-in page for existing users -->

                <form action="">
                    <!-- Sign-up form -->
                    <label for="name">Name</label><br>
                    <!-- Label for the name input field -->
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
                    <!-- Input field for the user's name -->

                    <label for="email">Email</label><br>
                    <!-- Label for the email input field -->
                    <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
                    <!-- Input field for the user's email -->

                    <label for="password">Password</label><br>
                    <!-- Label for the password input field -->
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="8-12 characters" minlength="8"
                            maxlength="12" required>
                        <!-- Input field for the user's password with constraints -->
                        <i class="fa-solid fa-lock"></i>
                        <!-- Lock icon from Font Awesome -->
                    </div>

                    <div class="submit">
                        <input type="submit" value="Create Account" class="submit">
                        <!-- Submit button for the form -->
                    </div>
                </form>

                <h1 class="horizontal-rule">Or</h1>
                <!-- Divider for alternative sign-up methods -->

                <button class="google-btn">
                    <img src="./images/google.jpg" alt="" width="10%">
                    <!-- Image for Google logo -->
                    Continue with Google
                    <!-- Button text for signing up with Google -->
                </button>
            </div>
        </section>
    </main>
</body>

</html>
